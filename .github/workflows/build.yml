name: Build and Release PseudoPTY

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    # MSBuild (for non-node binaries)
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    # Node.js (includes node-gyp)
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        architecture: x64

    # Install node-gyp explicitly (safe)
    - name: Install node-gyp
      run: npm install -g node-gyp

    # Build native engine DLLs
    - name: Build Engine DLL
      run: msbuild PseudoPTY_Engine.vcxproj /p:Configuration=Release /p:Platform=x64

    - name: Build WindowsPty DLL
      run: msbuild PseudoPTY_WindowsPty.vcxproj /p:Configuration=Release /p:Platform=x64

    - name: Build Pty EXE
      run: msbuild PseudoPTY_Pty.vcxproj /p:Configuration=Release /p:Platform=x64

    # Build Node addon using node-gyp (IMPORTANT)
    - name: Build Node Addon (.node)
      run: |
        cd PseudoPTY_NodeWrapper
        node-gyp rebuild --release

    # Collect artifacts
    - name: Collect artifacts
      shell: powershell
      run: |
        mkdir release
        Copy-Item bin\x64\Release\Engine.dll release\
        Copy-Item bin\x64\Release\WindowsPty.dll release\
        Copy-Item bin\x64\Release\Pty.exe release\
        Copy-Item PseudoPTY_NodeWrapper\build\Release\PseudoPTY.node release\

    # Zip
    - name: Create ZIP
      run: powershell -Command "Compress-Archive -Path release\* -DestinationPath PseudoPTY.zip"

    # Release
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: v1.0.7
        release_name: PseudoPTY v1.0.7
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload ZIP to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./PseudoPTY.zip
        asset_name: PseudoPTY.zip
        asset_content_type: application/zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
