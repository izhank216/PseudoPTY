name: Build and Release PseudoPTY

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Build Engine DLL
      run: msbuild PseudoPTY_Engine.vcxproj /p:Configuration=Release  /p:Platform=x64

    - name: Build WindowsPty DLL
      run: msbuild PseudoPTY_WindowsPty.vcxproj /p:Configuration=Release  /p:Platform=x64

    - name: Build Pty EXE
      run: msbuild PseudoPTY_Pty.vcxproj /p:Configuration=Release  /p:Platform=x64

    - name: Collect artifacts
      run: |
        mkdir release
        copy bin\x64\Release\Engine.dll release\
        copy bin\x64\Release\WindowsPty.dll release\
        copy bin\x64\Release\Pty.exe release\

    - name: Create ZIP
      run: powershell -Command "Compress-Archive -Path release\* -DestinationPath PseudoPTY.zip"

    - name: Create Tag
      id: tag
      run: |
        TAG_NAME="v$(date -u +'%Y.%m.%d.%H%M%S')"
        echo "Tag: $TAG_NAME"
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git tag $TAG_NAME
        git push origin $TAG_NAME
        echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag_name }}
        release_name: PseudoPTY ${{ steps.tag.outputs.tag_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload ZIP to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./PseudoPTY.zip
        asset_name: PseudoPTY.zip
        asset_content_type: application/zip
